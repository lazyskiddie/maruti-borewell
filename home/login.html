<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Maruti Borewell & Electric</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4b6cb7, #182848);
    }

    .brand-title {
      color: white;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      padding: 40px 30px;
      animation: fadeIn 1s ease-in;
    }

    .login-box h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 5px rgba(75,108,183,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
    }

    .signup-text a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="brand-title">Maruti Borewell & Electric</div>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Login to your account</p>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <p class="message" id="message"></p>
      <p class="signup-text">
        Don't have an account?
        <a href="#" id="signupLink">Sign Up</a>
      </p>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const messageBox = document.getElementById("message");
    const signupLink = document.getElementById("signupLink");

    let isSignUpMode = false;

    signupLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUpMode = !isSignUpMode;
      loginBtn.textContent = isSignUpMode ? "Sign Up" : "Login";
      signupLink.textContent = isSignUpMode ? "Login" : "Sign Up";
      messageBox.textContent = "";
    });

    // Login or Signup Function
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageBox.textContent = "Please fill all fields.";
        messageBox.style.color = "red";
        return;
      }

      try {
        if (isSignUpMode) {
          await createUserWithEmailAndPassword(auth, email, password);
          messageBox.textContent = "Account created successfully!";
          messageBox.style.color = "green";
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          messageBox.textContent = "Login successful!";
          messageBox.style.color = "green";
        }
      } catch (error) {
        messageBox.textContent = error.message;
        messageBox.style.color = "red";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
