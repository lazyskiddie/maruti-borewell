<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Service Listing Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero { background: #e0f7fa; padding: 60px 20px; text-align: center; }
        .hero h1 { font-size: 2.5em; margin-bottom: 10px; color: #0056b3; }
        .search-bar { margin-top: 20px; }
        .search-bar input[type="text"] { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        .search-bar button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; }
        .cta-section { padding: 40px 20px; text-align: center; }
        .cta-section a { display: inline-block; padding: 12px 25px; margin: 10px; background-color: #ffc107; color: #333; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="form.html">Inquiry</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Find Local Services Instantly!</h1>
        <p>Your one-stop platform for the best local service providers.</p>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Service Name or Location...">
            <button onclick="searchServices()">Search</button>
        </div>
    </div>

    <section class="cta-section">
        <h2>Ready to Explore?</h2>
        <a href="service.html">Browse Services</a>
        <a href="#">List Your Service (Owner Login)</a>
    </section>

    <script>
        function searchServices() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() !== "") {
                alert('Searching for: ' + query + '... (Redirecting to Service Page)');
                // In a real application, this would redirect to service.html with the query parameter
                window.location.href = 'service.html?q=' + encodeURIComponent(query);
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>
</body>
</html>
