<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Visual Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .gallery-item { border: 1px solid #ccc; overflow: hidden; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .gallery-item img { width: 100%; height: 200px; object-fit: cover; display: block; cursor: pointer; }
        .image-caption { padding: 10px; text-align: center; font-size: 0.9em; background-color: #eee; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="form.html">Inquiry</a>
        </nav>
    </header>

    <div class="container">
        <h2>Service Portfolio Gallery</h2>
        <div class="gallery-grid" id="galleryGrid">
            </div>
    </div>

    <script>
        // Sample Gallery Data (from ERD: Gallery, linked to Service)
        const galleryItems = [
            { id: 1, service: 'Plumbing Experts', title: 'New Pipe Installation', image: 'plumbing.jpg' },
            { id: 2, service: 'Web Design Studio', title: 'E-commerce Site Mockup', image: 'webdesign.jpg' },
            { id: 3, service: 'Gardening & Landscaping', title: 'Backyard Renovation', image: 'gardening.jpg' },
            { id: 4, service: 'Plumbing Experts', title: 'Leak Repair', image: 'leak.jpg' }
        ];

        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            galleryItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                // Note: Image sources are placeholders
                itemDiv.innerHTML = `
                    <img src="placeholder.jpg" alt="${item.title}" onclick="showImageDetails('${item.title}', '${item.service}')">
                    <div class="image-caption">${item.title}</div>
                `;
                grid.appendChild(itemDiv);
            });
        }

        function showImageDetails(title, service) {
            alert(`Details: ${title} \nService: ${service} \n(Image detail/lightbox would open here.)`);
        }

        window.onload = loadGallery;
    </script>
</body>
</html>
