<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { width: 50%; margin: 20px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], 
        .form-group input[type="tel"], 
        .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-group textarea { resize: vertical; }
        .form-group button { background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="form.html">Inquiry</a>
        </nav>
    </header>

    <div class="container">
        <h2>Service Inquiry</h2>
        <p id="inquiryHeader">Please fill out the form below to inquire about our services.</p>
        
        <form id="inquiryForm">
            <div class="form-group">
                <label for="serviceName">Service Interested In:</label>
                <input type="text" id="serviceName" name="serviceName" readonly value="General Inquiry">
                <input type="hidden" id="serviceId" name="serviceId" value="0">
            </div>
            
            <div class="form-group">
                <label for="customerName">Your Full Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            
            <div class="form-group">
                <label for="customerPhone">Phone Number:</label>
                <input type="tel" id="customerPhone" name="customerPhone" required>
            </div>
            
            <div class="form-group">
                <label for="customerLocation">Your Location (City/Area):</label>
                <input type="text" id="customerLocation" name="customerLocation" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Inquiry/Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Inquiry</button>
            </div>
        </form>
    </div>

    <script>
        // JS to populate the form if linked from the Service Page
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceId = urlParams.get('serviceId');
            const serviceName = urlParams.get('serviceName');

            if (serviceId && serviceName) {
                document.getElementById('serviceId').value = serviceId;
                document.getElementById('serviceName').value = serviceName;
                document.getElementById('inquiryHeader').innerHTML = `You are submitting an inquiry for: <strong>${serviceName}</strong>.`;
            }
        };

        // JS to handle form submission
        document.getElementById('inquiryForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const data = {
                serviceId: document.getElementById('serviceId').value,
                serviceName: document.getElementById('serviceName').value,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerLocation: document.getElementById('customerLocation').value,
                message: document.getElementById('message').value
            };

            // 1. Log the data (Simulate saving to Inquiry and Customer entities)
            console.log('Inquiry Data Captured:', data);

            // 2. Simulate Notification Service (Alerting the Owner)
            alert('Thank you, ' + data.customerName + '! Your inquiry for "' + data.serviceName + '" has been submitted. The owner has been notified.');

            // 3. Clear the form after simulated submission
            document.getElementById('inquiryForm').reset();
            
            // Optionally redirect back to home
            // setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        };
    </script>
</body>
</html>
