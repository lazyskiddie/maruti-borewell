<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Maruti Borewell & Electric</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f7f9fc;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            border-radius: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            z-index: 1000;
        }
        .top-nav {
            display: flex;
            width: 100%;
            background-color: #26616e;
        }

        .top-nav a {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .top-nav a:hover {
            background-color: #0e18db;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <center><h1>Welcome to Maruti Borewell & Electric</h1></center>
        <center><p>This is the home page of our website. Explore our services, view our gallery, or contact us for more information.</p></center>
        <header>
            <div class="top-nav">
                <a href="../public/index.html">Home</a>
                <a href="../public/Service.html">Services</a>
                <a href="../public/Gallery.html">Gallery</a>
                <a href="../public/Form.html">Contact Form</a>
            </div>
        </header>
        <hr/>
    <div class="container">
        <h1>Contact Us ðŸ˜Š</h1>
        <form id="inquiry-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="text" name="location" placeholder="Location" required />
            <select name="service" required>
                <option value="">Select Service</option>
                <option value="Borewell Drilling">Borewell Drilling</option>
                <option value="Pump Installation">Pump Installation</option>
                <option value="Maintenance Services">Maintenance Services</option>
                <option value="Other">Other</option>
            </select>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="popup" class="popup-message">Thanks for contacting us!</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkmtUj7iCNQf_x8AH_yoO7n5Yx2Qb6gRw",
            authDomain: "maruti-borewell.firebaseapp.com",
            projectId: "maruti-borewell",
            storageBucket: "maruti-borewell.firebasestorage.app",
            messagingSenderId: "1024089164504",
            appId: "1:1024089164504:web:2aa9aed79eb3eb358ce5ad"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const inquiryForm = document.getElementById('inquiry-form');
        const popup = document.getElementById('popup');

        inquiryForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = this['name'].value.trim();
            const phone = this['phone'].value.trim();
            const email = this['email'].value.trim();
            const location = this['location'].value.trim();
            const service = this['service'].value.trim();
            const message = this['message'].value.trim();

            if (!name || !phone || !email || !location || !service || !message) {
                alert("Please fill in all fields.");
                return;
            }

            db.collection('inquiries').add({
                name: name,
                phone: phone,
                email: email,
                location: location,
                service: service,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                popup.style.display = 'block';
                inquiryForm.reset();

                setTimeout(() => {
                    popup.style.display = 'none';
                }, 4000);
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Error submitting your inquiry. Please try again.");
            });
        });
    </script>
    <hr/>
        <footer style="text-align: center; padding: 20px; background-color: #26616e; color: white;">
            &copy; 2024 Maruti Borewell & Electric. All rights reserved.
        </footer>
    </body>
</html>
